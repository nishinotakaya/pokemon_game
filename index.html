<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éù„Ç±„É¢„É≥„Éê„Éà„É´Ôºö„É™„Ç¢„É´„Éê„Éº„Ç∏„Éß„É≥</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 17 CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        /* „Éê„Éà„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆöÁæ© */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes flash {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 5px rgba(255, 255, 0, 0.5);
            }

            50% {
                box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            }
        }

        @keyframes critical {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
                filter: brightness(1.5);
            }
        }

        @keyframes statusEffect {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        @keyframes missAnimation {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .bounce {
            animation: bounce 1s ease-in-out infinite;
        }

        .flash {
            animation: flash 0.3s ease-in-out;
        }

        .slide-in {
            animation: slideIn 0.8s ease-out;
        }

        .slide-in-right {
            animation: slideInRight 0.8s ease-out;
        }

        .glow {
            animation: glow 2s ease-in-out infinite;
        }

        .critical-hit {
            animation: critical 0.6s ease-in-out;
        }

        .status-effect {
            animation: statusEffect 2s ease-in-out infinite;
        }

        .miss-animation {
            animation: missAnimation 2s ease-in-out;
        }

        /* HP„Éê„Éº„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .hp-bar {
            transition: width 0.8s ease-in-out;
        }

        /* „Éê„Éà„É´„Éï„Ç£„Éº„É´„ÉâËÉåÊôØ */
        .battle-field {
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #F0E68C 100%);
            position: relative;
            overflow: hidden;
        }

        .battle-field::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        /* „Éù„Ç±„É¢„É≥ÈÅ∏Êäû„É¢„Éº„ÉÄ„É´ */
        .pokemon-selector {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .pokemon-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .pokemon-card.selected {
            border: 3px solid #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const PokemonBattleComponent = () => {
            /* === BGM Áä∂ÊÖãÁÆ°ÁêÜ (YouTube) === */
            const [bgmState, setBgmState] = React.useState({ isPlaying: false, volume: 0.3 });
            const playerRef = React.useRef(null);

            /* ---- YouTube IFrame API ÂàùÊúüÂåñ ---- */
            React.useEffect(() => {
                // YouTube API„ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                if (typeof YT === 'undefined') {
                    console.log('YouTube API not loaded yet');
                    return;
                }

                const initYouTubePlayer = () => {
                    try {
                        playerRef.current = new YT.Player('yt-player', {
                            videoId: 'Q53CDIGPJ58',
                            height: '0',
                            width: '0',
                            playerVars: {
                                start: 408,          // 6ÂàÜ48Áßí
                                end: 489,            // 8ÂàÜ9Áßí
                                loop: 1,
                                playlist: 'Q53CDIGPJ58',
                                controls: 0,
                                disablekb: 1,
                                rel: 0,
                                playsinline: 1,
                                autoplay: 0,
                                mute: 0
                            },
                            events: {
                                onReady: (event) => {
                                    console.log('YouTube player ready');
                                    event.target.setVolume(bgmState.volume * 100);
                                    // „Éó„É¨„Ç§„É§„Éº„ÅåÊ∫ñÂÇô„Åß„Åç„Åü„Åì„Å®„ÇíÁ§∫„Åô„Éï„É©„Ç∞
                                    window.youtubePlayerReady = true;
                                },
                                onStateChange: (event) => {
                                    console.log('YouTube player state changed:', event.data);
                                    // Áä∂ÊÖã: -1=Êú™ÈñãÂßã, 0=ÁµÇ‰∫Ü, 1=ÂÜçÁîü‰∏≠, 2=‰∏ÄÊôÇÂÅúÊ≠¢, 3=„Éê„ÉÉ„Éï„Ç°„É™„É≥„Ç∞, 5=ÊåøÂÖ•Ê∏à„Åø
                                    if (event.data === YT.PlayerState.ENDED) {
                                        // 8ÂàÜ9Áßí„ÅßÁµÇ‰∫Ü„Åó„Åü„Çâ6ÂàÜ48Áßí„Å´Êàª„Å£„Å¶„É´„Éº„Éó
                                        event.target.seekTo(408);
                                        event.target.playVideo();
                                    }
                                },
                                onError: (event) => {
                                    console.log('YouTube player error:', event.data);
                                    window.youtubePlayerReady = false;
                                }
                            }
                        });
                    } catch (error) {
                        console.log('YouTube player creation error:', error);
                    }
                };

                // YouTube API„ÅåÊ∫ñÂÇô„Åß„Åç„Åü„ÇâÂàùÊúüÂåñ
                if (YT && YT.Player) {
                    initYouTubePlayer();
                } else {
                    window.onYouTubeIframeAPIReady = initYouTubePlayer;
                }
            }, []);

            /* ---- BGM ÂÜçÁîü/ÂÅúÊ≠¢ „Éà„Ç∞„É´ ---- */
            const toggleBGM = () => {
                const player = playerRef.current;
                if (!player) {
                    console.log('YouTube player not ready');
                    return;
                }

                try {
                    if (bgmState.isPlaying) {
                        console.log('Pausing BGM');
                        player.pauseVideo();
                        setBgmState(prev => ({ ...prev, isPlaying: false }));
                    } else {
                        console.log('Starting BGM');
                        // „Éó„É¨„Ç§„É§„Éº„ÅåÊ∫ñÂÇô„Åß„Åç„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç
                        if (player.getPlayerState && player.getPlayerState() !== -1) {
                            player.seekTo(408, true);
                            player.setVolume(bgmState.volume * 100);
                            player.playVideo();
                            setBgmState(prev => ({ ...prev, isPlaying: true }));
                        } else {
                            console.log('Player not ready, retrying...');
                            // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâÂÜçË©¶Ë°å
                            setTimeout(() => {
                                if (player.getPlayerState && player.getPlayerState() !== -1) {
                                    player.seekTo(408, true);
                                    player.setVolume(bgmState.volume * 100);
                                    player.playVideo();
                                    setBgmState(prev => ({ ...prev, isPlaying: true }));
                                }
                            }, 1000);
                        }
                    }
                } catch (error) {
                    console.log('BGM toggle error:', error);
                }
            };

            /* ---- Èü≥ÈáèË™øÊï¥ ---- */
            const adjustVolume = (newVolume) => {
                const player = playerRef.current;
                if (player) {
                    try {
                        player.setVolume(newVolume * 100);
                    } catch (error) {
                        console.log('Volume adjust error:', error);
                    }
                }
                setBgmState(prev => ({ ...prev, volume: newVolume }));
            };

            // „Éù„Ç±„É¢„É≥„Éá„Éº„Çø„Éô„Éº„Çπ
            const pokemonDatabase = {
                pikachu: {
                    name: "„Éî„Ç´„ÉÅ„É•„Ç¶",
                    maxHP: 100,
                    type: "„Åß„Çì„Åç",
                    image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png",
                    moves: [
                        { name: "„Åß„Çì„Åç„Ç∑„Éß„ÉÉ„ÇØ", power: 25, type: "„Åß„Çì„Åç", accuracy: 95, pp: 15 },
                        { name: "„Ç¢„Ç§„Ç¢„É≥„ÉÜ„Éº„É´", power: 35, type: "„ÅØ„Åå„Å≠", accuracy: 85, pp: 10 },
                        { name: "„Åß„Çì„Åì„ÅÜ„Åõ„Å£„Åã", power: 20, type: "„Éé„Éº„Éû„É´", accuracy: 90, pp: 20 },
                        { name: "10„Åæ„Çì„Éú„É´„Éà", power: 45, type: "„Åß„Çì„Åç", accuracy: 80, pp: 8 }
                    ],
                    stats: { attack: 55, defense: 40, speed: 90, special: 50 }
                },
                eevee: {
                    name: "„Ç§„Éº„Éñ„Ç§",
                    maxHP: 100,
                    type: "„Éé„Éº„Éû„É´",
                    image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/133.png",
                    moves: [
                        { name: "„Åß„Çì„Åì„ÅÜ„Åõ„Å£„Åã", power: 20, type: "„Éé„Éº„Éû„É´", accuracy: 90, pp: 20 },
                        { name: "„Åó„Å£„ÅΩ„Çí„Åµ„Çã", power: 15, type: "„Éé„Éº„Éû„É´", accuracy: 95, pp: 25 },
                        { name: "„Å®„Å£„Åó„Çì", power: 30, type: "„Éé„Éº„Éû„É´", accuracy: 85, pp: 15 },
                        { name: "„Åã„Åø„Å™„Çä", power: 40, type: "„Åß„Çì„Åç", accuracy: 75, pp: 10 }
                    ],
                    stats: { attack: 55, defense: 50, speed: 55, special: 45 }
                },
                squirtle: {
                    name: "„Çº„Éã„Ç¨„É°",
                    maxHP: 100,
                    type: "„Åø„Åö",
                    image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png",
                    moves: [
                        { name: "Ê∞¥„Å¶„Å£„ÅΩ„ÅÜ", power: 30, type: "„Åø„Åö", accuracy: 90, pp: 15 },
                        { name: "„Åã„Çâ„Å´„Åì„ÇÇ„Çã", power: 10, type: "„Åò„ÇÅ„Çì", accuracy: 95, pp: 20 },
                        { name: "„É°„Ç¨„Éà„É≥„Éë„É≥„ÉÅ", power: 40, type: "„Åã„Åè„Å®„ÅÜ", accuracy: 80, pp: 12 },
                        { name: "„Å™„Åø„ÅÆ„Çä", power: 40, type: "„Åø„Åö", accuracy: 85, pp: 10 }
                    ],
                    stats: { attack: 48, defense: 65, speed: 43, special: 50 }
                },
                diglett: {
                    name: "„Éá„Ç£„Ç∞„ÉÄ",
                    maxHP: 100,
                    type: "„Åò„ÇÅ„Çì",
                    image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/50.png",
                    moves: [
                        { name: "„Åò„Åó„Çì", power: 35, type: "„Åò„ÇÅ„Çì", accuracy: 85, pp: 12 },
                        { name: "„Åò„Çè„Çå", power: 30, type: "„Åò„ÇÅ„Çì", accuracy: 90, pp: 15 },
                        { name: "„Åü„ÅÑ„ÅÇ„Åü„Çä", power: 25, type: "„Éé„Éº„Éû„É´", accuracy: 95, pp: 18 },
                        { name: "„Åô„Å™„Åã„Åë", power: 20, type: "„Åò„ÇÅ„Çì", accuracy: 85, pp: 20 }
                    ],
                    stats: { attack: 55, defense: 25, speed: 95, special: 35 }
                }
            };

            // Áä∂ÊÖãÁÆ°ÁêÜ
            const [gameState, setGameState] = React.useState({
                playerPokemon: "pikachu",
                enemyPokemon: "eevee",
                pikachu: { ...pokemonDatabase.pikachu, currentHP: 100, status: null, pp: { 0: 15, 1: 10, 2: 20, 3: 8 } },
                eevee: { ...pokemonDatabase.eevee, currentHP: 100, status: null, pp: { 0: 20, 1: 25, 2: 15, 3: 10 } },
                squirtle: { ...pokemonDatabase.squirtle, currentHP: 100, status: null, pp: { 0: 15, 1: 20, 2: 12, 3: 10 } },
                diglett: { ...pokemonDatabase.diglett, currentHP: 100, status: null, pp: { 0: 12, 1: 15, 2: 18, 3: 20 } },
                currentTurn: "player",
                battleLog: [],
                isGameOver: false,
                winner: null,
                showPokemonSelector: false,
                selectorMode: null, // "player" or "enemy"
                animationState: {
                    pikachuShake: false,
                    eeveeShake: false,
                    squirtleShake: false,
                    diglettShake: false,
                    pikachuFlash: false,
                    eeveeFlash: false,
                    squirtleFlash: false,
                    diglettFlash: false,
                    criticalHit: false,
                    battleMessage: ""
                }
            });

            // Ë©≥Á¥∞„Å™„Çø„Ç§„ÉóÁõ∏ÊÄß„ÉÅ„É£„Éº„Éà
            const typeEffectiveness = {
                '„Åß„Çì„Åç': { '„Åø„Åö': 2.0, '„Åò„ÇÅ„Çì': 0.0, '„Éé„Éº„Éû„É´': 1.0, '„ÅØ„Åå„Å≠': 0.5 },
                '„Åø„Åö': { '„Åò„ÇÅ„Çì': 2.0, '„Åß„Çì„Åç': 0.5, '„Éé„Éº„Éû„É´': 1.0, '„ÅØ„Åå„Å≠': 1.0 },
                '„Åò„ÇÅ„Çì': { '„Åß„Çì„Åç': 2.0, '„Åø„Åö': 0.5, '„Éé„Éº„Éû„É´': 1.0, '„ÅØ„Åå„Å≠': 2.0 },
                '„ÅØ„Åå„Å≠': { '„Éé„Éº„Éû„É´': 1.2, '„Åß„Çì„Åç': 1.0, '„Åø„Åö': 1.0, '„Åò„ÇÅ„Çì': 0.5 },
                '„Éé„Éº„Éû„É´': { '„ÅØ„Åå„Å≠': 0.5, '„Åß„Çì„Åç': 1.0, '„Åø„Åö': 1.0, '„Åò„ÇÅ„Çì': 1.0 },
                '„Åã„Åè„Å®„ÅÜ': { '„Éé„Éº„Éû„É´': 2.0, '„ÅØ„Åå„Å≠': 2.0, '„Åß„Çì„Åç': 1.0, '„Åø„Åö': 1.0 }
            };

            // „ÉÄ„É°„Éº„Ç∏Ë®àÁÆóÈñ¢Êï∞Ôºà„Çà„Çä„É™„Ç¢„É´Ôºâ
            const calculateDamage = (move, attacker, defender) => {
                // ÂëΩ‰∏≠ÁéáÂà§ÂÆö
                const hitChance = Math.random() * 100;
                if (hitChance > move.accuracy) {
                    return { damage: 0, critical: false, effectiveness: 1.0, message: "miss" };
                }

                // „ÇØ„É™„ÉÜ„Ç£„Ç´„É´„Éí„ÉÉ„ÉàÂà§ÂÆöÔºà6.25%Ôºâ
                const isCritical = Math.random() < 0.0625;
                const criticalMultiplier = isCritical ? 1.5 : 1.0;

                // Âü∫Êú¨„ÉÄ„É°„Éº„Ç∏Ë®àÁÆó
                const attackStat = attacker.stats.attack;
                const defenseStat = defender.stats.defense;
                const baseDamage = Math.floor(((2 * 50 / 5 + 2) * move.power * attackStat / defenseStat) / 50 + 2);

                // „É©„É≥„ÉÄ„É†Ë¶ÅÁ¥†Ôºà0.85-1.0ÂÄçÔºâ
                const randomFactor = 0.85 + Math.random() * 0.15;
                let damage = Math.floor(baseDamage * randomFactor * criticalMultiplier);

                // „Çø„Ç§„ÉóÁõ∏ÊÄß
                const effectiveness = typeEffectiveness[move.type]?.[defender.type] ?? 1.0;
                damage = Math.floor(damage * effectiveness);

                // ÊúÄ‰Ωé1„ÉÄ„É°„Éº„Ç∏
                damage = Math.max(1, damage);

                return {
                    damage,
                    critical: isCritical,
                    effectiveness,
                    message: effectiveness > 1.0 ? "super_effective" : effectiveness < 1.0 ? "not_very_effective" : "normal"
                };
            };

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Âà∂Âæ°Èñ¢Êï∞
            const triggerAnimation = (animationType, target, duration = 500) => {
                setGameState(prev => ({
                    ...prev,
                    animationState: {
                        ...prev.animationState,
                        [target]: true
                    }
                }));

                setTimeout(() => {
                    setGameState(prev => ({
                        ...prev,
                        animationState: {
                            ...prev.animationState,
                            [target]: false
                        }
                    }));
                }, duration);
            };

            // „Éê„Éà„É´„É≠„Ç∞ËøΩÂä†Èñ¢Êï∞
            const addToBattleLog = (message) => {
                setGameState(prev => ({
                    ...prev,
                    battleLog: [...prev.battleLog.slice(-4), message]
                }));
            };

            // ÊîªÊíÉÂá¶ÁêÜÈñ¢Êï∞Ôºà„Çà„Çä„É™„Ç¢„É´Ôºâ
            const performAttack = (attackerKey, defenderKey, moveIndex) => {
                if (gameState.isGameOver) return;

                const attacker = gameState[attackerKey];
                const defender = gameState[defenderKey];
                const move = attacker.moves[moveIndex];

                // PP„ÉÅ„Çß„ÉÉ„ÇØ
                if (attacker.pp[moveIndex] <= 0) {
                    addToBattleLog(`${attacker.name}„ÅÆ${move.name}„ÅÆPP„ÅåË∂≥„Çä„Å™„ÅÑÔºÅ`);
                    return;
                }

                const result = calculateDamage(move, attacker, defender);

                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆüË°å
                const attackerAnimationTarget = `${attackerKey}Flash`;
                triggerAnimation("flash", attackerAnimationTarget, 300);

                // PPÊ∂àË≤ª
                setGameState(prev => ({
                    ...prev,
                    [attackerKey]: {
                        ...prev[attackerKey],
                        pp: {
                            ...prev[attackerKey].pp,
                            [moveIndex]: prev[attackerKey].pp[moveIndex] - 1
                        }
                    }
                }));

                // „Éê„Éà„É´„É≠„Ç∞Êõ¥Êñ∞
                addToBattleLog(`${attacker.name}„ÅÆ${move.name}ÔºÅ`);

                if (result.message === "miss") {
                    addToBattleLog(`${attacker.name}„ÅÆÊîªÊíÉ„ÅØÂ§ñ„Çå„ÅüÔºÅ`);
                    // ÊîªÊíÉÂ§ñ„ÇåÂäπÊûúÈü≥ÔºàWeb Audio APIÔºâ
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();

                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);

                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);

                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.5);
                    } catch (error) {
                        console.log('Miss sound error:', error);
                    }
                    // ÊîªÊíÉÂ§ñ„Çå„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    setGameState(prev => ({
                        ...prev,
                        animationState: {
                            ...prev.animationState,
                            battleMessage: "MISS!"
                        }
                    }));

                    setTimeout(() => {
                        setGameState(prev => ({
                            ...prev,
                            animationState: {
                                ...prev.animationState,
                                battleMessage: ""
                            }
                        }));
                    }, 2000);

                    setGameState(prev => ({
                        ...prev,
                        currentTurn: prev.currentTurn === "player" ? "enemy" : "player"
                    }));
                    return;
                }

                const newDefenderHP = Math.max(0, defender.currentHP - result.damage);

                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();

                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);

                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);

                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.3);
                    } catch (error) {
                        console.log('Critical sound error:', error);
                    }
                }

                if (result.message === "super_effective") {
                    addToBattleLog("ÂäπÊûú„ÅØÊäúÁæ§„Å†ÔºÅ");

                // ÊîªÊíÉÂäπÊûúÈü≥
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);

                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } catch (error) {
                    console.log('Attack sound error:', error);
                }

                addToBattleLog(`${defender.name}„Å´${result.damage}„ÉÄ„É°„Éº„Ç∏ÔºÅ`);

                // HPÊõ¥Êñ∞„Å®„Ç≤„Éº„É†Áä∂ÊÖãÊõ¥Êñ∞

                            // ÂãùÂà©„Éï„Ç°„É≥„Éï„Ç°„Éº„É¨
                            const createNote = (freq, time, duration) => {
                                const oscillator = audioContext.createOscillator();
                                const gainNode = audioContext.createGain();

                                oscillator.connect(gainNode);
                                gainNode.connect(audioContext.destination);

                                oscillator.type = 'sine';
                                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + time);

                                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + time);
                                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + time + duration);

                                oscillator.start(audioContext.currentTime + time);
                                oscillator.stop(audioContext.currentTime + time + duration);
                            };

                            createNote(523, 0, 0.2);    // C5
                            createNote(659, 0.2, 0.2);  // E5
                            createNote(784, 0.4, 0.4);  // G5
                        } catch (error) {
                            console.log('Victory sound error:', error);
                        }
                        setTimeout(() => {
                            addToBattleLog(`${defender.name}„ÅØÂÄí„Çå„ÅüÔºÅ`);
                            addToBattleLog(`${attacker.name}„ÅÆÂãùÂà©ÔºÅ`);

                    }

                    return newState;

                // „Éù„Ç±„É¢„É≥ÈÅ∏Êäû„É¢„Éº„ÉÄ„É´
                gameState.showPokemonSelector && React.createElement('div', {
                    key: 'pokemon-selector-modal',
                    className: 'fixed inset-0 pokemon-selector flex items-center justify-center z-50'
                }, React.createElement('div', {
                    key: 'selector-content',
                    className: 'bg-white rounded-xl p-6 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto'
                }, [
                    React.createElement('h2', {
                        key: 'selector-title',
                        className: 'text-2xl font-bold text-gray-800 mb-4 text-center'
                    }, `${gameState.selectorMode === 'player' ? '„Éó„É¨„Ç§„É§„Éº' : 'CPU'}„ÅÆ„Éù„Ç±„É¢„É≥„ÇíÈÅ∏Êäû`),
                    React.createElement('div', {
                        key: 'pokemon-grid',
                        className: 'grid grid-cols-2 md:grid-cols-4 gap-4'
                    }, Object.entries(pokemonDatabase).map(([key, pokemon]) =>
                        React.createElement('div', {
                            key: `pokemon-${key}`,
                            onClick: () => selectPokemon(key),
                            className: `pokemon-card p-4 rounded-lg border-2 border-gray-200 text-center cursor-pointer ${(gameState.selectorMode === 'player' && gameState.playerPokemon === key) ||
                                (gameState.selectorMode === 'enemy' && gameState.enemyPokemon === key) ? 'selected' : ''
                                }`
                        }, [
                            React.createElement('img', {
                                key: 'pokemon-img',
                                src: pokemon.image,
                                alt: pokemon.name,
                                className: 'w-16 h-16 mx-auto mb-2',
                                style: { imageRendering: 'pixelated' }
                            }),
                            React.createElement('div', {
                                key: 'pokemon-name',
                                className: 'font-bold text-gray-800'
                            }, pokemon.name),
                            React.createElement('div', {
                                key: 'pokemon-type',
                                className: 'text-sm text-gray-600'
                            }, pokemon.type + '„Çø„Ç§„Éó')
                        ])
                    )),
                    React.createElement('button', {
                        key: 'close-selector',
                        onClick: () => setGameState(prev => ({ ...prev, showPokemonSelector: false, selectorMode: null })),
                        className: 'mt-4 w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded'
                    }, '„Ç≠„É£„É≥„Çª„É´')
                ]))
            ]);
        };

        // „É¨„É≥„ÉÄ„É™„É≥„Ç∞
        ReactDOM.render(React.createElement(PokemonBattleComponent), document.getElementById('root'));
    </script>
</body>
